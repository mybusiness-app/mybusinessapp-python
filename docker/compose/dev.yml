version: '3.8'

services:
  frontend:
    build:
      context: ../..
      dockerfile: docker/frontend/Dockerfile
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    env_file:
      - ../../.env
    volumes:
      - ../../apps/frontend:/app
    depends_on:
      - backend

  backend:
    build:
      context: ../..
      dockerfile: docker/backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MCP_SERVER_URL=http://mcp-server:8002
      - GOOGLE_APPLICATION_CREDENTIALS=/app/keys/mypetparlorapp-route-optimization-key.json
    env_file:
      - ../../.env
    volumes:
      - ../../apps/backend:/app
      - ../../keys:/app/keys
    depends_on:
      - mcp-server

  mcp-server:
    build:
      context: ../..
      dockerfile: docker/mcp-server/Dockerfile
    ports:
      - "8002:8002"
    env_file:
      - ../../.env
    volumes:
      - ../../common/mcp:/app